<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style/estilo.css">
</head>
<body>
    <!-- Título do site -->
    <div>
        <h1>Jogo da Velha</h1>
    </div>
    <!-- Primeira linha do jogo da velha -->
    <div>
        <div id="square1" class="quadrado">
            -
        </div>
        <div id="square2" class="quadrado">
            -
        </div>
        <div id="square3" class="quadrado">
            -
        </div>
    </div>
    <!-- Segunda linha do jogo da velha -->
    <div>
        <div id="square4" class="quadrado">
            -
        </div>
        <div id="square5" class="quadrado">
            -
        </div>
        <div id="square6" class="quadrado">
            -
        </div>
    </div>
    <!-- Terceira linha do jogo da velha -->
    <div>
        <div id="square7" class="quadrado">
            -
        </div>
        <div id="square8" class="quadrado">
            -
        </div>
        <div id="square9" class="quadrado">
            -
        </div>
    </div>
    <!-- Mostrar com qual tipo o jogador irá usar no jogo -->
    <div class="jogador">
        <label>Jogador:</label>
        <label id="jogador-selecionado"></label>
    </div>
    <!-- Mostrar o vencedor do jogo da velha -->
    <div class="jogador">
        <label>Vencedor:</label>
        <label id="vencedor-selecionado"></label>
    </div>
    <!-- Reiniciar o jogo -->
    <div>
        <button>Reiniciar</button>
    </div>
</body>
</html>
